<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Inspection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        .result img {
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 10px;
        }

        .status {
            margin-top: 20px;
        }

        .status img {
            max-width: 100px;
            margin-top: 10px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if result is defined %}
        <!-- Result Section -->
        <h1>Inspection Result</h1>
        <div class="result">
            <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image">
            <div class="status">
                <h2>Result: {{ result }}</h2>
                <img src="{{ url_for('static', filename=result_image) }}" alt="Result Image">
            </div>
        </div>
        <a href="/" class="back-btn">Go Back</a>
        {% else %}
        <!-- Upload Section -->
        <h1>Visual Inspection System</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload and Inspect</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
